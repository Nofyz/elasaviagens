<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Elas A Viagens</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .login-form {
            display: block;
        }

        .dashboard {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #fecaca;
        }

        .success {
            color: #059669;
            background: #f0fdf4;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #bbf7d0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .logout-btn {
            background: #e74c3c;
            margin-bottom: 20px;
        }

        .dashboard-content {
            margin-top: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #64748b;
            margin-top: 5px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .action-btn {
            padding: 12px;
            font-size: 14px;
        }

        .secondary-btn {
            background: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <div class="header">
                <h1>üîê Admin Login</h1>
                <p>Elas A Viagens - Painel Administrativo</p>
            </div>
            
            <div id="errorMessage" class="error" style="display: none;"></div>
            
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="header">
                <h1>üìä Dashboard</h1>
                <p>Bem-vindo ao painel administrativo</p>
            </div>
            
            <button id="logoutBtn" class="logout-btn">Sair</button>
            
            <div class="dashboard-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalDestinations">-</div>
                        <div class="stat-label">Destinos</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalUsers">-</div>
                        <div class="stat-label">Usu√°rios</div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn" onclick="window.open('/admin/destinations', '_blank')">
                        Gerenciar Destinos
                    </button>
                    <button class="action-btn secondary-btn" onclick="window.open('/admin/users', '_blank')">
                        Gerenciar Usu√°rios
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Supabase
        const supabaseUrl = 'https://ypilrdiemldwlmiarzlg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlwaWxyZGllbWxkd2xtaWFyemxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwMTQyNDMsImV4cCI6MjA2OTU5MDI0M30.528n7o6P35FVkgeKDRfFuVocYzG6Bmr8rFDi56R7Sjo';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const loginFormElement = document.getElementById('loginFormElement');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');

        // Verificar se j√° est√° logado
        checkAuth();

        // Event Listeners
        loginFormElement.addEventListener('submit', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);

        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                showDashboard();
                loadDashboardData();
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) throw error;
                
                showDashboard();
                loadDashboardData();
                showMessage('Login realizado com sucesso!', 'success');
                
            } catch (error) {
                showMessage('Erro no login: ' + error.message, 'error');
            }
        }

        async function handleLogout() {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                showLoginForm();
                showMessage('Logout realizado com sucesso!', 'success');
            }
        }

        function showDashboard() {
            loginForm.style.display = 'none';
            dashboard.style.display = 'block';
        }

        function showLoginForm() {
            loginForm.style.display = 'block';
            dashboard.style.display = 'none';
            loginFormElement.reset();
        }

        async function loadDashboardData() {
            try {
                // Carregar estat√≠sticas dos destinos
                const { data: destinations, error: destError } = await supabase
                    .from('destinations')
                    .select('*');
                
                if (!destError) {
                    document.getElementById('totalDestinations').textContent = destinations.length;
                }

                // Carregar estat√≠sticas dos usu√°rios (se houver tabela de usu√°rios)
                const { data: users, error: userError } = await supabase
                    .from('profiles')
                    .select('*');
                
                if (!userError) {
                    document.getElementById('totalUsers').textContent = users.length;
                }
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        function showMessage(message, type) {
            errorMessage.textContent = message;
            errorMessage.className = type;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Supabase configurado com as credenciais do projeto
        console.log('‚úÖ Supabase configurado corretamente!');
    </script>
</body>
</html>
